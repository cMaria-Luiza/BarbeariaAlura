<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Barbearia Alura</title>

    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">

</head>
<body>
    <header>
        <div class="caixa">
            <h1><img src="assets/img/logo.png" alt="Logo da Barbearia Alura"></h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="produtos.html">Produtos</a></li>
                    <li><a href="contato.html">Contato</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="" >
            <label for="nome">Nome Completo</label>
            <input type="text" name="" id="nome" class="input-padrao" required placeholder="Seu nome aqui">

            <label for="email">Email</label>
            <input type="email" name="" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

            <label for="telefone">Telefone</label>
            <input type="tel" name="" id="telefone" class="input-padrao" required placeholder="(XX) XXXXX-XXXX">

            <label for="msg">Mensagem</label>
            <textarea name="" id="msg" cols="70" rows="10" class="input-padrao" required placeholder="Sua mensagem aqui"></textarea>

            <fieldset>
                <legend>Como prefere o nosso contato?</legend>

                <label for="radio-email"><input type="radio" value="email" id="radio-email" name="comtato">Email</label>

                <label for="radio-tel"><input type="radio" value="tel" id="radio-tel" name="comtato">Telefone</label>

                <label for="radio-wpp"><input type="radio" value="wpp" id="radio-wpp" name="comtato" checked>Whatsapp</label>
            </fieldset>

            <fieldset>
            <legend>Qual horário prefere ser atendido?</legend>
                <select>
                    <option value="">Manhã</option>
                    <option value="">Tarde</option>
                    <option value="">Noite</option>
                </select>
            </fieldset>

            <label class="checkbox"><input type="checkbox">Gostaria de receber nosssas novidades por email?</label>

            <input type="submit" value="Enviar formulário" class="enviar">


        </form>
        
        <table>
            <thead>
            <tr>
                <th>Dia</th>
                <th>Horário</th>
            </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Segunda</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Quarta</td>
                    <td>8h ~ 20h</td>
                </tr>
                <tr>
                    <td>Sexta</td>
                    <td>8h ~ 20h</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <img src="assets/img/logo-branco.png" alt="Logo da Barbearia Alura">>
        <p class="copyright">&copy; Copyright Barbearia Alura</p>
    </footer>
</body>
</html>
